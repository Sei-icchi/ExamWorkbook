<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技能検定 問題集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="centered">
    <h1>技能検定 問題集</h1>
    <input type="text" id="username" class="narrow-input" placeholder="ユーザー名を入力" required>
    <div>
      <label>ジャンルを選択:</label><br>
      <div class="genre-grid">
        <label><input type="checkbox" value="歴史" checked>歴史</label>
        <label><input type="checkbox" value="光・色彩" checked>光・色彩</label>
        <label><input type="checkbox" value="カメラ・レンズ" checked>カメラ・レンズ</label>
        <label><input type="checkbox" value="撮影・ライティング" checked>撮影・ライティング</label>
        <label><input type="checkbox" value="画像処理" checked>画像処理</label>
        <label><input type="checkbox" value="その他" checked>その他</label>
      </div>
    </div>
    <div>
      <label>出題方式:</label><br>
      <select id="mode-select" class="narrow-select">
        <option value="all">全ての問題を出題</option>
        <option value="unanswered">出題回数の少ない問題を優先</option>
        <option value="incorrect">不正解の問題を優先</option>
      </select>
    </div>
    <button id="start-btn">スタート</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div id="question-container"></div>
    <div id="choices-container"></div>
    <div id="feedback" class="hidden"></div>
    <div id="confidence-container" class="hidden">
      <label>自信度:</label>
      <button class="confidence" data-level="低">低</button>
      <button class="confidence" data-level="中">中</button>
      <button class="confidence" data-level="高">高</button>
      <textarea id="memo" placeholder="メモを入力..."></textarea>
    </div>
  </div>

  <div id="score-screen" class="hidden">
    <h2>成績一覧</h2>
    <div id="score-table"></div>
    <button onclick="backToQuiz()">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
