<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学科試験 問題集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>学科試験 問題集</h1>
    <label>ユーザー名: <input type="text" id="username" required></label><br>
    <p>ジャンルを選択してください（複数可）:</p>
    <div id="genre-selection">
      <label><input type="checkbox" value="歴史">歴史</label>
      <label><input type="checkbox" value="光・色彩">光・色彩</label>
      <label><input type="checkbox" value="カメラ・レンズ">カメラ・レンズ</label>
      <label><input type="checkbox" value="撮影・ライティング">撮影・ライティング</label>
      <label><input type="checkbox" value="画像処理">画像処理</label>
      <label><input type="checkbox" value="その他">その他</label>
    </div>
    <p>出題数を選択:</p>
    <select id="question-count">
      <option value="5">5問</option>
      <option value="10">10問</option>
      <option value="all">全問</option>
      <option value="mistakes">間違い優先</option>
    </select>
    <br><br>
    <button id="start-btn">開始</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div id="question-container">
      <p id="question-text"></p>
      <div id="choices"></div>
    </div>
    <p id="result"></p>
    <div id="confidence-container" class="hidden">
      <p>この問題の自信度は？</p>
      <button class="confidence-btn" data-level="低">低</button>
      <button class="confidence-btn" data-level="中">中</button>
      <button class="confidence-btn" data-level="高">高</button>
    </div>
  </div>

  <div id="result-screen" class="hidden">
    <h2>成績発表</h2>
    <p id="final-score"></p>
    <button onclick="location.reload()">トップに戻る</button>
    <button onclick="window.location.href='admin.html'">ユーザー成績一覧</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
