<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4択クイズアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- 開始画面 -->
    <div id="start-screen" class="screen active">
      <h1>4択クイズ</h1>
      <label>
        ユーザー名:
        <input type="text" id="username" required />
      </label>
      <div>
        <h3>ジャンル選択（複数可）</h3>
        <label><input type="checkbox" value="歴史" /> 歴史</label>
        <label><input type="checkbox" value="光・色彩" /> 光・色彩</label>
        <label><input type="checkbox" value="カメラ・レンズ" /> カメラ・レンズ</label>
        <label><input type="checkbox" value="撮影・ライティング" /> 撮影・ライティング</label>
        <label><input type="checkbox" value="画像処理" /> 画像処理</label>
        <label><input type="checkbox" value="その他" /> その他</label>
      </div>
      <div>
        <h3>出題数</h3>
        <select id="question-count">
          <option value="5">5問</option>
          <option value="10">10問</option>
          <option value="all">全問</option>
          <option value="mistakes">間違い優先</option>
        </select>
      </div>
      <button id="start-btn">開始</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="screen">
      <h2 id="question-text"></h2>
      <div id="choices"></div>
      <div id="feedback"></div>
      <div>
        <h3>自信度</h3>
        <button class="confidence-btn" data-level="低">低</button>
        <button class="confidence-btn" data-level="中">中</button>
        <button class="confidence-btn" data-level="高">高</button>
      </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen">
      <h2>結果</h2>
      <p id="result-summary"></p>
      <button id="restart-btn">もう一度</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
